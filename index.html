<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/1231deda39.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Phone book</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading-h1">Foreign Calls</h1>
      </header>
      <section class="section">
          <form action="" class="form">
              <div class="form-group">
                  <label for="" class="label countryFlag">
                      <img src="" class="photo d-none" alt="Country Flag">
                      
                  </label>
                  <input type="tel" pattern="[6-9]" class="form-control jsDisplay"/>
<div class="popup"></div>
                </div>
                <div class="form-group">
                    
                    <!-- <a href="#" class="btn">Verif</a> -->
                </div>
            </form>
        </section>
        <section class="section">
            <div class="pad__group">
                <div class="pad" data-number="1">1</div>
                <div class="pad" data-number="2">2</div>
                <div class="pad" data-number="3">3</div>
            </div>
            <div class="pad__group">
                <div class="pad" data-number="4">4</div>
                <div class="pad" data-number="5">5</div>
                <div class="pad" data-number="6">6</div>
            </div>
            <div class="pad__group">
                <div class="pad" data-number="7">7</div>
                <div class="pad" data-number="8">8</div>
                <div class="pad" data-number="9">9</div>
            </div>
            <div class="pad__group">
                <div class="pad" data-number="#">#</div>
                <div class="pad" data-number="0">0 / +</div>
                <div class="del"></div>
            </div>
            <div class="pad__group utility-Center">
                
                <div class="padCall dial-btn" ><i class="fas fa-phone-alt"></i></div>
                
            </div>
          
        </section>
    </div>
    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
